<!DOCTYPE html>
<html>
<head>
	<title>Jubilant Pancake</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/style.css">

	<script src="/jquery/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><img class="brandImage" alt="IBM logo"><span class="subhead"></span></a>
			</div>
			<div id="collapse" class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/"></a></li>
					<li class="collaborators-show"><a href="#">Collaborators</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="jumbotron textarea container">
					<h2 class="editor">Jubilant Pancake</h2>
					<button class="btn btn-sm btn-info reload"><a href="/">Reload</a></button>
					<button class="btn btn-sm btn-info clear">Clear</button>
					<textarea></textarea>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="jumbotron collaborators-list container">
					<p><strong>Collaborators</strong>: <button class="btn btn-sm btn-info collaborators-hide">Hide</button></p>
				</div>
			</div>
		</div>
	</div>

	<div id="modal" class="modal fade container">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class ="close" data-dismiss="modal"><i class="fa fa-times"></i></button>
				</div>
				<div class="modal-body text-center">
					<p class="text-center">Please Enter your name:</p>
					<input type="text" class="contributer-modal"></input>
				</div>
			</div>
		</div>
	</div>

	<!-- load scripts last -->
	<script src="/js/client.js"></script>
</body>
</html>
